<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(function () { //익명함수
            //우리가 원하는 제이쿼리 코딩을 해주면 됨
            //b1을 클릭했을때 태그 //id,class 선택 가능
            $('#b1').click(function () {
                price = $('#price').val()
                count = $('#count').val()
                price2 = parseInt(price)
                count2 = parseInt(count)
                alert(price2 * count2)
            })
            //price, count 값을 가지고 와야 함
            //숫자로 변환해야함
            //가격을 알려줌
        })
    </script>
</head>
<body>
    커피가격: <input type="text" id="price"> <br>
    커피수량: <input type="text" id="count"> <br>
    <button id="b1">커피 결제금액 확인</button>
</body>
</html>
