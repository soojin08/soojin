<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </script>

<body>
    <table border="1" align="center">
        <caption>
            <h1>시간표</h1>
        </caption>
        <tr align="center">
            <td width="100">시간/요일</td>
            <td width="100">월</td>
            <td width="100">화</td>
            <td width="100">수</td>
            <td width="100">목</td>
            <td width="100">금</td>
            
        </tr>
        <tr align="center">
            <td>9시~2시</td>
            <td colspan="5">등교 및 학교 공부</td>
            
        </tr>
        <tr align="center">
            <td>2시~2시반</td>
            <td colspan="5">하교</td>
        </tr>
        <tr align="center">
            <td>2시반~4시</td>
            <td>간식먹기</td>
            <td>공부</td>
            <td>간식먹기</td>
            <td>공부</td>
            <td>공부</td>
        </tr>
        <tr align="center">
            <td>4시~7시</td>
            <td>학원</td>
            <td>학원</td>
            <td>잠자기</td>
            <td>학원</td>
            <td>학원</td>
        </tr>
        <tr align="center">
            <td>7시~8시</td>
            <td>잠자기</td>
            <td>친구와 놀기</td>
            <td>공부</td>
            <td>잠자기</td>
            <td>간식</td>
        </tr>
        <tr align="center">
            <td>8시~9시반</td>
            <td colspan="5">저녁먹고 게임</td>
        </tr>
        <tr align="center">
            <td>9시반~11시</td>
            <td colspan="5">남은 숙제 마저하기</td>
        </tr>
        <tr align="center">
            <td>11시~9시</td>
            <td colspan="5">씻고 잠자기</td>
        </tr>
    </table>
