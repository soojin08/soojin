        food = confirm("아침을 드셨나요?")
        alert(' 입력받은 값은 ' + food)
        //참, 거짓일때 각각 다르게 처리해보자.
        if (food=true) {
            alert("배가 부르겠군요!")
        }

        else {
            alert("배고프시겠네요...")
        }
    </script>
