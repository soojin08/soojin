    <script>
        //location.href = "http://www.naver.com"
        site = prompt("어떤 사이트로 자주 가나요?")
        //네이버면 네이버로 이동
        //네이버가 아니면 다음으로 이동
        if (site=="네이버") {
            location.href = "http://www.naver.com"
        } else if(site=="구글") {
            location.href = "https://www.google.com/"
        } else{
            location.href = "https://www.daum.com/"
        }

    </script>
